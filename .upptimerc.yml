# Change these first
owner: ryujishibuya # Your GitHub username
repo: website-status-by-Upptime # Your GitHub repository name
user-agent: ryujishibuya

# Add your sites here
sites:
  - name: Secret Site 1
    url: $SITE_ATOMS
  - name: KOKUSAI Taro's Site(Home)
    url: https://sites.google.com/gl.aiu.ac.jp/kokusaitarostestsite/home
    expectedStatusCodes:
      - 200
    
  - name: KOKUSAI Taro's Site(Sub1)
    url: https://sites.google.com/gl.aiu.ac.jp/kokusaitarostestsite/home/sub1
    
status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  #cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /website-status-by-Upptime
  #logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Ryuji's Upptime
  #introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  #introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  #navbar:
  #  - title: Status
  #    href: https://ryujishibuya.github.io/website-status-by-Upptime
  #  - title: GitHub
  #    href: https://github.com/$OWNER/$REPO

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
  
